<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <script type="text/python3">
        from browser import ajax

</head>

<body onload="brython({cache:true, debug:1})">
    <main class="bd-main">

        <div class="container-xxl my-md-4 db-layout">

            <div class="row justify-content-center">
                <div class="col-12 ps-lg-4">

                    <div class="user-interaction">
                        <div class="mb-3">
                            <label for="exampleInputURL" class="form-label">Enter an https:// URL to scrape</label>
                            <input type="text" name="scrapeURL" class="form-control user-interaction__input-url"
                                id="exampleInputURL" placeholder="https://example.com" pattern="https://.*" size="30"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSelector" class="form-label">Selector</label>
                            <input type="text" class="form-control user-interaction__input-selector"
                                id="exampleInputSelector">
                        </div>
                        <input type="button" id="scrape-url" class="btn btn-primary user-interaction__btn"
                            value="Scrape!">
                    </div>
                </div>
            </div>

            <h2 class="my-4">Scraping results</h2>

            <div id="scraped-result"></div>
            <div id="output"></div>


        </div>


    </main>


</body>

</html>
